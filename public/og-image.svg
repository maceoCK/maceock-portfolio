<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <linearGradient id="scanlineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#001100;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#050505"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Vignette effect -->
  <rect width="1200" height="630" fill="url(#scanlineGrad)" opacity="0.5"/>

  <!-- Corner brackets - top left -->
  <path d="M 40,40 L 40,80 M 40,40 L 80,40" stroke="#00ff41" stroke-width="3" fill="none" filter="url(#glow)"/>
  <!-- Corner brackets - top right -->
  <path d="M 1160,40 L 1160,80 M 1160,40 L 1120,40" stroke="#00ff41" stroke-width="3" fill="none" filter="url(#glow)"/>
  <!-- Corner brackets - bottom left -->
  <path d="M 40,590 L 40,550 M 40,590 L 80,590" stroke="#00ff41" stroke-width="3" fill="none" filter="url(#glow)"/>
  <!-- Corner brackets - bottom right -->
  <path d="M 1160,590 L 1160,550 M 1160,590 L 1120,590" stroke="#00ff41" stroke-width="3" fill="none" filter="url(#glow)"/>

  <!-- Main title -->
  <text x="600" y="250" text-anchor="middle" font-family="monospace, 'Courier New'" font-size="72" font-weight="bold" fill="#00ff41" filter="url(#strongGlow)">
    MACEO CARDINALE KWIK
  </text>

  <!-- Subtitle -->
  <text x="600" y="320" text-anchor="middle" font-family="monospace, 'Courier New'" font-size="28" fill="#00ff41" opacity="0.8" letter-spacing="8" filter="url(#glow)">
    SOFTWARE ENGINEER // FULL-STACK
  </text>

  <!-- Divider line -->
  <line x1="300" y1="360" x2="900" y2="360" stroke="#00ff41" stroke-width="1" opacity="0.5" filter="url(#glow)"/>

  <!-- Status text -->
  <text x="600" y="420" text-anchor="middle" font-family="monospace, 'Courier New'" font-size="20" fill="#00ff41" opacity="0.6" letter-spacing="4">
    [ SYSTEM ACTIVE ]
  </text>

  <!-- Bottom stats bar -->
  <rect x="200" y="500" width="800" height="50" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.4"/>

  <text x="280" y="532" font-family="monospace, 'Courier New'" font-size="16" fill="#00ff41" opacity="0.7">
    NYC
  </text>
  <text x="450" y="532" font-family="monospace, 'Courier New'" font-size="16" fill="#00ff41" opacity="0.7">
    TRABA
  </text>
  <text x="620" y="532" font-family="monospace, 'Courier New'" font-size="16" fill="#00ff41" opacity="0.7">
    VIRGINIA TECH
  </text>
  <text x="850" y="532" font-family="monospace, 'Courier New'" font-size="16" fill="#00ff41" opacity="0.7">
    4.0 GPA
  </text>

  <!-- Separator dots -->
  <circle cx="370" cy="525" r="3" fill="#00ff41" opacity="0.5"/>
  <circle cx="540" cy="525" r="3" fill="#00ff41" opacity="0.5"/>
  <circle cx="770" cy="525" r="3" fill="#00ff41" opacity="0.5"/>

  <!-- Small decorative elements -->
  <rect x="60" y="300" width="60" height="4" fill="#00ff41" opacity="0.3"/>
  <rect x="60" y="310" width="40" height="4" fill="#00ff41" opacity="0.3"/>
  <rect x="60" y="320" width="50" height="4" fill="#00ff41" opacity="0.3"/>

  <rect x="1080" y="300" width="60" height="4" fill="#00ff41" opacity="0.3"/>
  <rect x="1100" y="310" width="40" height="4" fill="#00ff41" opacity="0.3"/>
  <rect x="1090" y="320" width="50" height="4" fill="#00ff41" opacity="0.3"/>

  <!-- Scanline effect simulation -->
  <g opacity="0.03">
    <line x1="0" y1="2" x2="1200" y2="2" stroke="#00ff41" stroke-width="1"/>
    <line x1="0" y1="6" x2="1200" y2="6" stroke="#00ff41" stroke-width="1"/>
    <line x1="0" y1="10" x2="1200" y2="10" stroke="#00ff41" stroke-width="1"/>
  </g>
</svg>
